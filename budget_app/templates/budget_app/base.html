<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css"
        crossorigin="anonymous">
    <!--Chartjs-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


    <!-- Default bootstrap css  -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <title>Hello, world!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        col {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
        }
    </style>
</head>

<body style="flex: 1 0 auto; height: 100%;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sm-3">
        <a class="navbar-brand" href="{% url 'home' %}">Budget Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{home_page}}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item {{item_page}}">
                    <a class="nav-link" href="{% url 'items' %}">Your Items</a>
                </li>
                <li class="nav-item {{about_page}}">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            {% if user.is_authenticated %}

            <form class="form-inline my-2 my-lg-0" action="{% url 'logoutuser' %}" method="POST">
                <p class="text-muted my-auto mr-4">Username: {{user.username}}</p>
                {% csrf_token %}
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>

            {% else %}

            <a href="{% url 'loginuser' %}"><button class="btn btn-secondary mr-4 my-sm-0"
                    type="submit">Login</button></a>
            <a href="{% url 'signupuser' %}"> <button class="btn btn-secondary mr-4 my-sm-0"
                    type="submit">Signup</button> </a>

            {% endif %}
        </div>
    </nav>

    {% block scripts %}
    {% endblock %}


    <div class="container my-4">
        {% block content %} {% endblock %}
    </div>

    {% block footer %}
    <footer class="alert alert-dismissible alert-light py-3 my-0 mt-5 text-30"
        style="flex-shrink: none;font-size: large;">
        <div class="container text-center">
            <small style="word-spacing: 5px;">Made with &#x2764; by <a
                    href="https://www.instagram.com/theshubhagrwl/"><strong>Shubh</strong></a> </small>
        </div>
    </footer>
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Chartjs  -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'> </script>
</body>

</html>
